<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Balance</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="nav-header">
        <div class="container">
            <img src="logo.svg" alt="Fake Bank Logo" class="logo">
            <nav>
                <a href="index.html">Dashboard</a>
                <a href="edit-balance.html" class="active">Edit Balance</a>
                <a href="transaction-editor.html">Transaction Editor</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="card edit-balance">
            <h2>Edit Account Balance</h2>
            <form onsubmit="editBalance(event)">
                <label for="new-balance">New Balance (USD):</label>
                <input type="number" id="new-balance" placeholder="Enter new balance in USD" required>

                <label for="currency-rate">Currency Rate:</label>
                <select id="currency-rate">
                    <option value="1" selected>USD</option>
                    <option value="0.75">GBP</option>
                </select>

                <button type="submit">Update Balance</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>Â© 2024 Fake Bank. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
