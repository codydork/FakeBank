<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Transactions</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="nav-header">
        <div class="container">
            <img src="https://www.shutterstock.com/image-vector/bank-building-architecture-facade-government-600nw-2440534455.jpg" alt="Fake Bank Logo" class="logo">
            <nav>
                <a href="index.html">Dashboard</a>
                <a href="edit-balance.html" class="active">Manage Transactions</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <!-- Transaction Editor -->
        <section class="card transaction-editor">
            <h2>Transaction Editor</h2>
            <form id="transaction-form" onsubmit="addTransaction(event)">
                <label for="transaction-recipient">Recipient:</label>
                <input type="text" id="transaction-recipient" placeholder="Recipient's Name" required>

                <label for="transaction-amount">Amount:</label>
                <input type="number" id="transaction-amount" placeholder="Amount in USD" required>

                <button type="submit">Add Transaction</button>
            </form>
        </section>

        <!-- Transactions List -->
        <section class="card manage-transactions">
            <h2>Manage Transactions</h2>
            <ul id="editable-transaction-list">
                <li>No transactions yet.</li>
            </ul>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>Â© 2024 Fake Bank. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
