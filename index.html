<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Bank - Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="nav-header">
        <div class="container">
            <img src="logo.svg" alt="Fake Bank Logo" class="logo">
            <nav>
                <a href="index.html" class="active">Dashboard</a>
                <a href="edit-balance.html">Edit Balance</a>
                <a href="transactions.html">Transactions</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="card account-overview">
            <h2>Account Overview</h2>
            <div class="balance-section">
                <p>Current Balance</p>
                <h3 id="balance">$0.00</h3>
            </div>
            <button onclick="redirectTo('edit-balance.html')">Edit Balance</button>
        </section>

        <section class="card recent-transactions">
            <h2>Recent Transactions</h2>
            <ul id="transaction-list">
                <li>No transactions yet.</li>
            </ul>
            <a href="transactions.html" class="view-all">View All Transactions</a>
        </section>

        <section class="card transfer-funds">
            <h2>Transfer Funds</h2>
            <form onsubmit="transferFunds(event)">
                <label for="recipient">Recipient:</label>
                <input type="text" id="recipient" placeholder="Recipient's Name" required>
                <label for="amount">Amount:</label>
                <input type="number" id="amount" placeholder="Amount in USD" required>
                <button type="submit">Transfer</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>Â© 2024 Fake Bank. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
