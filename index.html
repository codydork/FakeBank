<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Bank - Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="nav-header">
        <div class="container">
            <img src="logo.svg" alt="Fake Bank Logo" class="logo">
            <nav>
                <a href="index.html" class="active">Dashboard</a>
                <a href="edit-balance.html">Edit Balance</a>
                <a href="transaction-editor.html">Transaction Editor</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <!-- Account Overview -->
        <section class="card account-overview">
            <h2>Account Overview</h2>
            <div class="balance-section">
                <p>Current Balance</p>
                <h3 id="balance">$0.00</h3>
                <div class="currency-selector">
                    <label for="currency">Currency:</label>
                    <select id="currency" onchange="updateBalanceDisplay()">
                        <option value="USD" selected>USD ($)</option>
                        <option value="GBP">GBP (£)</option>
                    </select>
                </div>
            </div>
        </section>

        <!-- Recent Transactions -->
        <section class="card recent-transactions">
            <h2>Recent Transactions</h2>
            <ul id="transaction-list">
                <li>No transactions yet.</li>
            </ul>
            <div class="transaction-actions">
                <button onclick="redirectTo('transaction-editor.html')">Manage Transactions</button>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>© 2024 Fake Bank. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
